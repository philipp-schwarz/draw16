<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Draw16 Demo</title>
	</head>
	<body>
		<script type="text/javascript" src="../dist/Draw16.min.js"></script>
		<script>

Draw16.init(256, 240);
Draw16.installFullscreen();

Draw16.onStep = function() {

	// Colors are formated in BLUE, GREEN, RED (BGR)
	// This is different to many RGB standards, like in HTML
	// Format: 0xBBGGRR
	//
	// 0x0000ff is red
	// 0x00ff00 is green
	// 0xff0000 is blue

	// Draw a single red pixel
	Draw16.drawPixel(0x0000ff, 50, 50);

	// Draw a single green pixel
	Draw16.drawPixel(0x00ff00, 100, 50);

	// Draw a single blue pixel
	Draw16.drawPixel(0xff0000, 150, 50);

}

		</script>
	</body>
</html>
